<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    

</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Užduoties pridėjimas</div>
                    <div class="card-body">
                        <div class="alert alert-success" id="joke"></div>
                        <div class="alert alert-info" id="loading">Anekdotas kraunamas</div>
                        <button class="btn btn-success" id="loadJoke">Užkrauti anekdotą</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            function loadJoke(){
                $("#joke").fadeOut(1000, ()=>{
                    $("#loading").fadeIn(1000, ()=>{
                        $.get("https://v2.jokeapi.dev/joke/Programming?type=single", (data)=>{
                            $("#joke").html(data.joke);
                        }, "json")
                        .fail(()=>{
                    
                        })
                        .done(()=>{
                            $("#loading").fadeOut(1000, ()=>{
                                $("#joke").fadeIn(1000);
                            });
                            
                            
                        });
                    });
                });
                
                
            }

            loadJoke();

            $("#loadJoke").click(()=>{
                loadJoke();
            });
            
        });
    </script>
</body>
</html>
